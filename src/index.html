<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    
        <ons-splitter>
        <ons-splitter-side id="menu" side="right" width="220px" animation="overlay" collapse swipeable>
            <ons-page>
                <ons-list>
                  <!--  <ons-list-header id="menu-list-header">Usuario logueado</ons-list-header> -->
                    <ons-list-item onclick="abrirMenu()" tappable>Catálogo</ons-list-item>
                    <ons-list-item onclick="abrirMenu()" tappable>Favoritos</ons-list-item>
                    <ons-list-item onclick="abrirMenu()" tappable>Pedidos</ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>

      <ons-splitter-content >

            <ons-navigator swipeable id="navigator" page="login.html"></ons-navigator>

        </ons-splitter-content>

    </ons-splitter>

    <template id="home.html">
       
            <!-- El toolbar coloca en la parte superior una barra donde puedo poner botones, textos, íconos, etc. -->
            <ons-page>

                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="abrirMenu()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Home
                    </div>
                </ons-toolbar>
                <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                    Ve al menú para ver opciones
                </p>
                </ons-page>


    </template>

    <template id="catalogo.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="abrirMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Catálogo
                </div>
            </ons-toolbar>
            <ons-card>
                <div class="title">
                    Catálogo
                </div>
                <div class="content">
                   <p>Probando contenido </p>
                     
                </div>
            </ons-card>
</ons-page>
    </template>

    <template id="favoritos.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="abrirMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Favoritos
                </div>
            </ons-toolbar>
            <ons-card>
                <div class="title">
                    Favoritos
                </div>
                <div class="content">
                    <p>Probando contenido </p>

                </div>
            </ons-card>
        </ons-page>
    </template>

    <template id="pedidos.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="abrirMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Tus pedidos
                </div>
            </ons-toolbar>
            <ons-card>
                <div class="title">
                    Tus pedidos
                </div>
                <div class="content">
                    <p>Probando contenido </p>

                </div>
            </ons-card>
        </ons-page>
    </template>

    <template id="login.html">
        <!-- entiendo que este menu no va en el log in y si va en la Home, que la agregué arriba-->
        
        <ons-page>

            <ons-toolbar modifier="material">

                 <!--   <div class="right">
           <ons-toolbar-button onclick="abrirMenu()">
               <ons-icon icon="fa-bars"></ons-icon>
           </ons-toolbar-button>
       </div>
         -->

                <div class="center">Login</div>
            </ons-toolbar>
           
            <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="email" modifier="material underbar" placeholder="Email" float></ons-input>
                </p>
                <p>
                  <ons-input id="password" modifier="material underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <!--si le agrego disabled al boton, aparece desactivado hasta que llene los campos-->
                <p style="margin-top: 30px;">
                <ons-button ripple onclick="login()">Iniciar Sesión</ons-button></p>
                <p>¿No tiene usuario?
                    <ons-button onclick="registro()" modifier="large--quiet">Registrarse</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="registro.html">
        <ons-page>
            <ons-toolbar modifier="material">
                <div class="center">Registro de usuario</div>
            </ons-toolbar>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="nombre" modifier="material underbar" placeholder="Nombre" float></ons-input>
                </p>
                <p>
                    <ons-input id="apellido" modifier="material underbar" placeholder="Apellido" float></ons-input>
                </p>
                <p>
                    <ons-input id="calle" modifier="material underbar" placeholder="Calle" float></ons-input>
                </p>
                <p>
                    <ons-input id="numeroP" modifier="material underbar" placeholder="Número de Puerta" float></ons-input>
                </p>
                <p>
                    <ons-input id="email" modifier="material underbar" placeholder="Email" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="material underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <!--si le agrego disabled al boton, aparece desactivado hasta que llene los campos-->
                <p style="margin-top: 30px;">
                    <ons-button ripple onclick="registrarUsuario()">Registrarse</ons-button>
                </p>
            </div>
        </ons-page>
</template>
   
</body>
</html>
